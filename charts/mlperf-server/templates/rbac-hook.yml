apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.rbac-delete-endpoint-slices-hook }}-sa
  namespace: mlperf

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.rbac-delete-endpoint-slices-hook }}
  namespace: mlperf
rules:
- apiGroups: [""]
  resources: ["endpointslices"]
  verbs: ["get", "list", "delete"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.rbac-delete-endpoint-slices-hook }}-binding
  namespace: mlperf
subjects:
- kind: ServiceAccount
  name: {{ .Values.rbac-delete-endpoint-slices-hook }}-sa
  namespace: mlperf
roleRef:
  kind: Role
  name: {{ .Values.rbac-delete-endpoint-slices-hook }}
  apiGroup: rbac.authorization.k8s.io
---

apiVersion: policy.karmada.io/v1alpha1
kind: PropagationPolicy
metadata:
  name: rbac-delete-endpoint-slices-hook-policy
  namespace: mlperf
spec:
  resourceSelectors:
    - apiVersion: v1
      kind: ServiceAccount
      name: {{ .Values.rbac-delete-endpoint-slices-hook }}-sa
      namespace: mlperf
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: Role
      name: {{ .Values.rbac-delete-endpoint-slices-hook }}
      namespace: mlperf
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: RoleBinding
      name: {{ .Values.rbac-delete-endpoint-slices-hook }}-binding
      namespace: mlperf
  placement:
    clusterAffinity:
      clusterNames:
        {{- range .Values.clustersAffinity }}
        - {{ . }}
        {{- end }}